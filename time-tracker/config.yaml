# Time Tracker Configuration

# Application settings
app:
  title: "Time Tracker"  # Application window title
  window_size: "700x600"  # Initial window size (widthxheight)

# Data storage settings
data:
  directory: data  # Directory for storing time entries data

# Logging configuration
logging:
  level: INFO  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: logs/time_tracker.log
  max_bytes: 10485760  # 10MB
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
