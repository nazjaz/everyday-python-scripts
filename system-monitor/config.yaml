# System Monitor Configuration

# Monitoring intervals (in seconds)
monitoring:
  interval: 5  # How often to check system metrics
  csv_log_interval: 60  # How often to log to CSV (in seconds)

# CSV logging configuration
csv_logging:
  enabled: true
  file: logs/system_metrics.csv
  include_timestamp: true
  include_cpu: true
  include_memory: true
  include_disk: true
  include_network: false

# CPU monitoring thresholds
cpu:
  enabled: true
  warning_threshold: 70.0  # Percentage
  critical_threshold: 90.0  # Percentage
  notify_on_warning: true
  notify_on_critical: true

# Memory monitoring thresholds
memory:
  enabled: true
  warning_threshold: 75.0  # Percentage
  critical_threshold: 90.0  # Percentage
  notify_on_warning: true
  notify_on_critical: true

# Disk monitoring thresholds
disk:
  enabled: true
  warning_threshold: 80.0  # Percentage used
  critical_threshold: 95.0  # Percentage used
  notify_on_warning: true
  notify_on_critical: true
  monitor_paths:
    - /  # Root partition
    # Add more paths as needed:
    # - /home
    # - /var

# Notification settings
notifications:
  enabled: true
  warning_duration: 5  # Seconds to show warning notification
  critical_duration: 10  # Seconds to show critical notification
  cooldown_period: 300  # Seconds between same type notifications

# Logging configuration
logging:
  level: INFO  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: logs/system_monitor.log
  max_bytes: 10485760  # 10MB
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
