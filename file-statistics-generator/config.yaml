# File Statistics Generator Configuration

# Scan settings
scan:
  directory: "."  # Directory to scan for files
  recursive: true  # Search recursively in subdirectories
  
  # Exclusion settings
  exclude:
    patterns: []  # Regex patterns for files/paths to exclude
      # Example: ["\\.git", "\\.DS_Store"]
    directories: []  # Directory names to exclude
      # Example: [".git", "node_modules", "__pycache__", ".venv"]
    extensions: []  # File extensions to exclude
      # Example: [".tmp", ".bak"]

# Statistics calculation settings
statistics:
  top_extensions: 10  # Number of top extensions to show
  top_directories: 10  # Number of top directories to show
  
  # Size range definitions
  size_ranges:
    - name: "Tiny"
      max: 1024  # < 1 KB
    - name: "Small"
      max: 1048576  # < 1 MB
    - name: "Medium"
      max: 10485760  # < 10 MB
    - name: "Large"
      max: 104857600  # < 100 MB
    - name: "Very Large"
      max: 1073741824  # < 1 GB
    - name: "Huge"
      max: null  # >= 1 GB (infinity)

  # Trend analysis settings
  trends:
    group_by: "month"  # Options: day, week, month, year

# Report settings
report:
  output_directory: "output"  # Directory for generated reports
  output_file: "file_statistics_report.txt"  # Default report filename

# Logging configuration
logging:
  level: INFO  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: logs/statistics.log
  max_bytes: 10485760  # 10MB
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
