# Recipe Scraper Configuration

# Database path (relative to project root or absolute)
database_path: data/recipes.db

# User agent for HTTP requests
user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"

# Request timeout in seconds
request_timeout: 30

# Rate limiting
rate_limiting:
  delay_seconds: 2  # Delay between requests in seconds

# Recipe websites to scrape
recipe_sites:
  - name: "Example Recipe Site"
    base_url: "https://example-recipes.com"
    recipe_urls:
      - "/recipe/chocolate-cake"
      - "/recipe/pasta-carbonara"
    selectors:
      title: "h1.recipe-title"  # CSS selector for recipe title
      ingredients: ".ingredient-item"  # CSS selector for each ingredient
      instructions: ".instruction-step"  # CSS selector for each instruction step
      cuisine_type: ".cuisine-type"  # CSS selector for cuisine type
      cooking_time: ".cooking-time"  # CSS selector for cooking time
      prep_time: ".prep-time"  # CSS selector for prep time
      servings: ".servings"  # CSS selector for servings

# Logging configuration
logging:
  level: INFO  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: logs/recipe_scraper.log
  max_bytes: 10485760  # 10MB
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
