# Image Resizer Configuration

# Default output directory (relative to project root or absolute)
# If not specified, resized images are saved next to source files
output_dir: null

# Default resampling algorithm for resizing
# Options: LANCZOS (best quality), BILINEAR, BICUBIC, NEAREST
resampling: LANCZOS

# Default output format (null = same as input)
# Options: jpg, jpeg, png, webp, bmp, tiff
output_format: null

# Default JPEG quality (if converting to JPEG)
jpeg_quality: 90

# Default WEBP quality (if converting to WEBP)
webp_quality: 90

# Preserve metadata by default
preserve_metadata: true

# Supported input formats
input_formats:
  - jpg
  - jpeg
  - png
  - webp
  - bmp
  - tiff
  - gif

# Supported output formats
output_formats:
  - jpg
  - jpeg
  - png
  - webp
  - bmp
  - tiff

# Logging configuration
logging:
  level: INFO  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: logs/image_resizer.log
  max_bytes: 10485760  # 10MB
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
