# Pattern File Organizer Configuration

# Source directory settings
source:
  directory: "."  # Directory to scan for files
  recursive: true  # Search recursively in subdirectories
  
  # Exclusion settings
  exclude:
    patterns: []  # Regex patterns for files/paths to exclude
      # Example: ["\\.git", "\\.DS_Store"]
    directories: []  # Directory names to exclude
      # Example: [".git", "node_modules", "__pycache__", ".venv", ".backup"]
    extensions: []  # File extensions to exclude
      # Example: [".tmp", ".bak", ".swp"]

# Pattern rules - files matching patterns will be moved to destinations
# Rules are processed in priority order (higher priority first)
rules:
  # Example: Organize images
  - name: "Images"
    pattern: "\\.(jpg|jpeg|png|gif|bmp|svg|webp)$"
    destination: "Pictures"
    match_type: "extension"  # filename, path, or extension
    case_sensitive: false
    priority: 10
    enabled: true

  # Example: Organize documents
  - name: "Documents"
    pattern: "\\.(pdf|doc|docx|xls|xlsx|ppt|pptx|txt|rtf|odt)$"
    destination: "Documents"
    match_type: "extension"
    case_sensitive: false
    priority: 10
    enabled: true

  # Example: Organize videos
  - name: "Videos"
    pattern: "\\.(mp4|avi|mkv|mov|wmv|flv|webm|m4v)$"
    destination: "Videos"
    match_type: "extension"
    case_sensitive: false
    priority: 10
    enabled: true

  # Example: Organize archives
  - name: "Archives"
    pattern: "\\.(zip|rar|7z|tar|gz|bz2|xz)$"
    destination: "Archives"
    match_type: "extension"
    case_sensitive: false
    priority: 10
    enabled: true

  # Example: Organize by filename pattern
  - name: "Screenshots"
    pattern: "screenshot|screen_shot|scrn"
    destination: "Pictures/Screenshots"
    match_type: "filename"
    case_sensitive: false
    priority: 20
    enabled: true

  # Example: Organize by date in filename
  - name: "Date-based files"
    pattern: "\\d{4}-\\d{2}-\\d{2}"  # Matches YYYY-MM-DD
    destination: "Documents/Dated"
    match_type: "filename"
    case_sensitive: false
    priority: 5
    enabled: false  # Disabled by default

  # Example: Organize code files
  - name: "Code Files"
    pattern: "\\.(py|js|ts|java|cpp|c|h|go|rs|rb|php|html|css)$"
    destination: "Code"
    match_type: "extension"
    case_sensitive: false
    priority: 10
    enabled: true

# Operation settings
operations:
  create_backup: false  # Create backup before moving files
  skip_existing: true  # Skip if destination file already exists
  preserve_structure: false  # Preserve directory structure in destination

# Report settings
report:
  output_directory: "output"  # Directory for generated reports
  output_file: "organization_report.txt"  # Default report filename

# Logging configuration
logging:
  level: INFO  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: logs/organizer.log
  max_bytes: 10485760  # 10MB
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
