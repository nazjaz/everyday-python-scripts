# Music Organizer Configuration

# Source directory containing music files to organize
source_directory: ~/Music/Unorganized

# Destination directory for organized music files
destination_directory: ~/Music/Organized

# Folder structure pattern (use Artist, Album as placeholders)
folder_structure: Artist/Album
# Examples:
# - Artist/Album (default)
# - Artist/Album/Year
# - Genre/Artist/Album

# Filename format (use {track}, {title}, {ext} as placeholders)
filename_format: "{track} - {title}{ext}"
# Examples:
# - "{track} - {title}{ext}" (default: "01 - Song Title.mp3")
# - "{track} {title}{ext}" (no dash: "01 Song Title.mp3")
# - "{title}{ext}" (no track number: "Song Title.mp3")

# Default values for missing tags
defaults:
  artist: "Unknown Artist"
  album: "Unknown Album"
  track: "00"
  title: ""  # Will use filename if empty

# Duplicate handling options
duplicate_handling: rename  # Options: skip, rename, overwrite

# Maximum filename length (characters)
max_filename_length: 255

# Operations
operations:
  create_destination: true  # Create destination directory if it doesn't exist
  recursive: true  # Scan subdirectories recursively
  method: move  # Options: move, copy
  preserve_timestamps: true  # Preserve file modification times
  dry_run: false  # Set to true to preview without making changes

# Logging configuration
logging:
  level: INFO  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: logs/music_organizer.log
  max_bytes: 10485760  # 10MB
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
