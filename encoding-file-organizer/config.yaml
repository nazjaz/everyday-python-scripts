# Encoding File Organizer Configuration

# Source directory configuration
source:
  directory: "."  # Directory to scan
  recursive: true  # Scan subdirectories recursively

# Output directory configuration
output:
  directory: "organized"  # Output directory for organized files
  preserve_structure: false  # Preserve relative directory structure in output

# Text file detection
text_file:
  extensions:
    - ".txt"
    - ".md"
    - ".py"
    - ".js"
    - ".html"
    - ".css"
    - ".json"
    - ".xml"
    - ".yaml"
    - ".yml"
    - ".csv"
    - ".log"
    - ".conf"
    - ".config"
    - ".ini"
    - ".sh"
    - ".bat"
    - ".ps1"
    - ".sql"
  check_content: true  # Check file content to determine if text file

# Encoding detection settings
encoding_detection:
  use_chardet: false  # Use chardet library for better detection (requires chardet)
  sample_size: 10000  # Number of bytes to sample for detection
  encoding_order:
    - "utf-8"
    - "utf-16"
    - "utf-32"
    - "latin-1"
    - "cp1252"
    - "iso-8859-1"
    - "ascii"

# Organization settings
organization:
  dry_run: true  # Default to dry-run mode (simulate without moving)
  encoding_naming:
    prefix: "Encoding"  # Prefix for encoding folder names
    separator: "_"  # Separator between prefix and encoding
    normalize_case: true  # Convert encoding name to uppercase
  conflicts:
    action: "rename"  # Options: "rename", "skip", "overwrite"

# Files and directories to skip
skip:
  patterns:
    - ".git"
    - "__pycache__"
    - "node_modules"
    - ".venv"
    - "venv"
  directories:
    - ".git"
    - "node_modules"
  excluded_paths: []

# Report configuration
report:
  auto_save: true
  output_file: "logs/encoding_report.txt"
  show_file_list: true  # Include file list in report

# Logging configuration
logging:
  level: "INFO"
  file: "logs/encoding_organizer.log"
  max_bytes: 10485760
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
