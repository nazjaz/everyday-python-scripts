# Calendar Manager Configuration

# Calendar file settings
calendar:
  file: data/calendar.ics  # iCal file path
  create_if_missing: true  # Create calendar file if it doesn't exist
  backup_enabled: true  # Create backups before modifications
  backup_count: 5  # Number of backups to keep

# Reminder settings
reminders:
  enabled: true  # Enable reminder notifications
  check_interval: 60  # Check for reminders every N seconds
  default_reminder_minutes: 15  # Default reminder time before event (minutes)
  reminder_options: [5, 10, 15, 30, 60]  # Available reminder time options (minutes)
  show_past_reminders: false  # Show reminders for past events

# Notification settings
notifications:
  enabled: true  # Enable desktop notifications
  notification_duration: 10  # Notification display duration in seconds
  sound_enabled: true  # Play sound with notifications

# Display settings
display:
  default_view: "week"  # Options: day, week, month
  start_of_week: "monday"  # Options: monday, sunday
  time_format: "24h"  # Options: 24h, 12h
  show_all_day_events: true
  highlight_current_day: true

# Event defaults
event_defaults:
  duration_minutes: 60  # Default event duration
  reminder_minutes: 15  # Default reminder time
  location: ""  # Default location

# GUI settings
gui:
  window_title: "Calendar Manager"
  window_width: 900
  window_height: 700
  theme:
    background_color: "#FFFFFF"
    text_color: "#333333"
    header_color: "#2C3E50"
    button_color: "#3498DB"
    event_color: "#3498DB"
    today_color: "#E8F4F8"

# Logging configuration
logging:
  level: INFO  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: logs/calendar_manager.log
  max_bytes: 10485760  # 10MB
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
