# Calculator GUI Configuration

# GUI settings
gui:
  title: "Calculator"
  window_size: "300x400"
  resizable_width: false
  resizable_height: false

# History settings
history:
  save_to_file: true  # Save calculation history to file
  file: "data/calculator_history.json"  # History file path
  max_entries: 100  # Maximum history entries to keep

# Logging configuration
logging:
  level: "INFO"
  file: "logs/calculator.log"
  max_bytes: 10485760
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
