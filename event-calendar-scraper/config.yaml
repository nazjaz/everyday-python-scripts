# Event Calendar Scraper Configuration

# Event sources to scrape
sources:
  - name: "Example Event Source"
    url: "https://example.com/events"
    default_category: "general"
    selectors:
      event: ".event-item"
      title: ".event-title"
      description: ".event-description"
      date: ".event-date"
      end_date: ".event-end-date"
      location: ".event-location"
      category: ".event-category"
      url: ".event-link"
      price: ".event-price"

# Database configuration
database:
  file: "data/events.db"
  create_tables: true

# Scraping configuration
scraping:
  timeout: 30
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
  delay_between_sources: 2

# Data retention
retention:
  auto_cleanup: true
  days_to_keep: 90

# Logging configuration
logging:
  level: "INFO"
  file: "logs/event_scraper.log"
  max_bytes: 10485760
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
