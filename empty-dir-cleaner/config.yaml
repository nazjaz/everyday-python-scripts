# Empty Directory Cleaner Configuration

# Target directories to clean
targets:
  - path: "."  # Current directory (change to specific path)
    enabled: true
  # Add more target directories:
  # - path: "/path/to/clean"
  #   enabled: true

# Directory patterns to preserve (never delete)
preserve_patterns:
  enabled: true
  patterns:
    - ".git"  # Git repositories
    - ".svn"  # SVN repositories
    - ".hg"  # Mercurial repositories
    - "__pycache__"  # Python cache
    - "node_modules"  # Node.js modules
    - ".venv"  # Python virtual environments
    - "venv"  # Python virtual environments
    - "env"  # Python virtual environments
    - ".idea"  # IDE directories
    - ".vscode"  # IDE directories
    - "logs"  # Log directories
    - "backups"  # Backup directories
  match_type: "name"  # Options: name (match directory name), path (match full path), regex (regex pattern)

# Safety settings
safety:
  dry_run: false  # If true, only report what would be deleted without actually deleting
  confirm_before_delete: false  # Ask for confirmation before deleting
  max_depth: null  # Maximum depth to search (null = unlimited)
  follow_symlinks: false  # Follow symbolic links

# Deletion settings
deletion:
  recursive: true  # Delete directories recursively (bottom-up)
  remove_parent_if_empty: true  # After deleting child, check if parent is now empty
  batch_size: 100  # Number of directories to process before reporting progress

# Logging configuration
logging:
  level: INFO  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: logs/empty_dir_cleaner.log
  max_bytes: 10485760  # 10MB
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  log_deletions: true  # Log all deletions
  log_preserved: false  # Log preserved directories (can be verbose)

# Reporting
reporting:
  generate_report: true  # Generate summary report
  report_file: logs/cleanup_report.txt
  include_statistics: true  # Include statistics in report
