# Duplicate Name Finder Configuration

# Search settings
search:
  directory: "."  # Directory to search for duplicate file names
  recursive: true  # Search recursively in subdirectories
  
  # Exclusion settings
  exclude:
    patterns: []  # Regex patterns for files/paths to exclude
      # Example: ["\\.git", "\\.DS_Store"]
    directories: []  # Directory names to exclude
      # Example: [".git", "node_modules", "__pycache__", ".venv"]
    extensions: []  # File extensions to exclude
      # Example: [".tmp", ".bak"]

# Renaming settings
renaming:
  prefix_separator: "_"  # Separator between directory prefix and filename
  skip_if_exists: true  # Skip renaming if target name already exists
  skip_base_directory: true  # Skip files in base directory (don't add prefix)

# Report settings
report:
  output_directory: "output"  # Directory for generated reports
  output_file: "duplicate_names_report.txt"  # Default report filename

# Logging configuration
logging:
  level: INFO  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: logs/duplicate_finder.log
  max_bytes: 10485760  # 10MB
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
