# Recent Files Finder Configuration

# Search settings
search:
  directory: "."  # Default directory to search
  recursive: true  # Search recursively in subdirectories
  patterns: []  # File patterns to match (glob patterns, empty = all files)
    # Example: ["*.txt", "*.log", "*.py"]
  
  # Exclusion settings
  exclude:
    patterns: []  # Regex patterns for files/paths to exclude
      # Example: ["\\.git", "\\.DS_Store"]
    directories: []  # Directory names to exclude
      # Example: [".git", "node_modules", "__pycache__", ".venv"]
    extensions: []  # File extensions to exclude
      # Example: [".tmp", ".bak"]

# Report settings
report:
  output_directory: "output"  # Directory for generated reports
  output_file: "recent_files_report.txt"  # Default report filename

# Logging configuration
logging:
  level: INFO  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: logs/recent_files_finder.log
  max_bytes: 10485760  # 10MB
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
