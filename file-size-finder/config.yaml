# File Size Finder Configuration

# Search configuration
search:
  directory: "."  # Directory to search (use absolute path for best results)

# Size criteria
size:
  min_bytes: 0  # Minimum file size in bytes (0 = no minimum)
  max_bytes: null  # Maximum file size in bytes (null = no maximum)
  # Alternative: use size strings like "10MB", "1GB" in environment variables

# Files and directories to skip
skip:
  patterns:
    - ".git"
    - "__pycache__"
    - "node_modules"
    - ".venv"
    - "venv"
  directories:
    - ".git"
    - "node_modules"
  excluded_paths: []

# File extensions to include (empty list = all extensions)
include:
  extensions: []  # Example: [".txt", ".pdf", ".jpg"]
  include_no_extension: true  # Include files without extensions

# Report configuration
report:
  auto_save: true
  output_file: "logs/file_size_report.txt"
  sort_by_size: true  # Sort files by size (largest first)

# Logging configuration
logging:
  level: "INFO"
  file: "logs/file_size_finder.log"
  max_bytes: 10485760
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
