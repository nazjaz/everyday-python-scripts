# Price Tracker Configuration

# Database configuration
database:
  file: data/price_history.db  # SQLite database file path
  create_tables: true  # Create tables if they don't exist

# Products to track
products:
  - name: "Example Product"
    url: "https://example.com/product"
    website: "example"
    enabled: true
    price_selector: ".price"  # CSS selector for price element
    title_selector: "h1"  # CSS selector for product title
  # Add more products:
  # - name: "Another Product"
  #   url: "https://example.com/another-product"
  #   website: "example"
  #   enabled: true

# Website-specific selectors (fallback if not specified per product)
website_selectors:
  example:
    price_selector: ".price, .product-price, [data-price]"
    title_selector: "h1, .product-title"
    currency_symbol: "$"
  amazon:
    price_selector: "#priceblock_ourprice, .a-price-whole"
    title_selector: "#productTitle"
    currency_symbol: "$"
  generic:
    price_selector: ".price, [class*='price'], [id*='price']"
    title_selector: "h1, .title, .product-title"
    currency_symbol: "$"

# Scraping settings
scraping:
  interval: 3600  # Check interval in seconds (1 hour)
  timeout: 30  # Request timeout in seconds
  user_agent: "Price-Tracker/1.0"  # User agent for requests
  retry_attempts: 3  # Number of retry attempts on failure
  retry_delay: 5  # Delay between retries in seconds

# Price change detection
price_tracking:
  track_all_changes: true  # Track all price changes
  min_change_percent: 0  # Minimum change percentage to log (0 = log all)
  notify_on_drop: false  # Notify when price drops (requires notifications enabled)
  notify_on_increase: false  # Notify when price increases

# Notifications
notifications:
  enabled: false  # Enable desktop notifications
  notify_on_price_drop: false  # Notify on price drops
  notify_on_price_increase: false  # Notify on price increases
  notification_duration: 10  # Notification display duration in seconds

# Data retention
retention:
  days_to_keep: 365  # Number of days to keep price history
  auto_cleanup: true  # Automatically remove old entries

# Logging configuration
logging:
  level: INFO  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: logs/price_tracker.log
  max_bytes: 10485760  # 10MB
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# Reporting
reporting:
  generate_reports: true  # Generate periodic reports
  report_interval: 86400  # Report interval in seconds (1 day)
  report_file: logs/price_tracking_report.txt
