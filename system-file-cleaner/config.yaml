# System File Cleaner Configuration

# Scan configuration
scan:
  directory: "."  # Directory to scan
  recursive: true  # Scan subdirectories recursively

# File patterns
patterns:
  # System file name patterns
  system_name_patterns:
    - "thumbs.db"
    - "desktop.ini"
    - ".ds_store"
    - ".localized"
    - ".trashes"
    - "folder.ico"
    - "icon\r"
    - ".dropbox"
    - ".dropbox.attr"
  
  # Hidden file name patterns (additional to dot-prefixed files)
  hidden_name_patterns:
    - "~$"  # Temporary files
    - ".tmp"
    - ".temp"
  
  # Windows-specific patterns
  windows_system:
    - "thumbs.db"
    - "desktop.ini"
    - "$recycle.bin"
    - "system volume information"
  
  windows_hidden:
    - "~$"
    - ".tmp"
  
  windows_system_dirs:
    - "system32"
    - "syswow64"
    - "programdata"
    - "windows"
  
  # Unix/Linux/macOS-specific patterns
  unix_system:
    - ".ds_store"
    - ".localized"
    - ".trashes"
    - ".fseventsd"
    - ".spotlight-v100"
    - ".temporaryitems"
  
  # System file extensions
  system_extensions:
    - ".sys"
    - ".dll"
    - ".drv"
    - ".vxd"

# Files and directories to skip
skip:
  patterns:
    - ".git"
    - "__pycache__"
    - "node_modules"
    - ".venv"
    - "venv"
  directories:
    - ".git"
    - "node_modules"
  excluded_paths: []

# Protected files (never remove)
protected:
  patterns:
    - "config.yaml"
    - ".env"
    - "requirements.txt"
  paths: []

# Removal configuration
removal:
  dry_run: true  # Default to dry run (simulate removal)
  require_confirmation: false  # Require confirmation before removal

# Report configuration
report:
  auto_save: true
  output_file: "logs/system_file_report.txt"

# Logging configuration
logging:
  level: "INFO"
  file: "logs/system_file_cleaner.log"
  max_bytes: 10485760
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
