# Network Monitor Configuration

# Database file path (relative to project root or absolute)
database_file: data/network_activity.db

# Monitoring interval in seconds
monitoring_interval: 60

# Network interfaces to monitor (empty list = monitor all)
# Leave empty to monitor all interfaces
interfaces: []

# Exclude interfaces (regex patterns)
exclude_interfaces:
  - '^lo$'  # Loopback interface
  - '^docker'  # Docker interfaces

# Statistics collection options
options:
  # Track per-interface statistics
  track_per_interface: true
  
  # Track total statistics across all interfaces
  track_total: true
  
  # Calculate rates (bytes per second)
  calculate_rates: true
  
  # Store raw byte counts
  store_raw_counts: true

# Database settings
database:
  # Retention period in days (0 = keep forever)
  retention_days: 30
  
  # Cleanup old records on startup
  cleanup_on_startup: true

# Logging configuration
logging:
  level: INFO  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: logs/network_monitor.log
  max_bytes: 10485760  # 10MB
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
