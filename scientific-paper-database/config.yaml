# Scientific Paper Database Configuration

# Database settings
database:
  # SQLite database file path
  file: "papers_database.db"

# Scraper settings
scraper:
  # User agent for HTTP requests
  user_agent: "Mozilla/5.0 (compatible; ScientificPaperBot/1.0)"

  # Delay between requests (seconds)
  delay: 2

  # Request timeout (seconds)
  timeout: 30

# Source configuration
sources:
  arxiv:
    # Enable arXiv scraping
    enabled: true

    # Search query
    query: "machine learning"

    # Maximum results to scrape
    max_results: 50

# Logging configuration
logging:
  # Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
  level: "INFO"

  # Log file path
  file: "logs/app.log"
