# Depth File Organizer Configuration

# Source directory configuration
source:
  directory: "."  # Directory to scan
  recursive: true  # Scan subdirectories recursively

# Output directory configuration
output:
  directory: "organized"  # Output directory for organized files
  preserve_structure: false  # Preserve relative directory structure in output

# Organization settings
organization:
  dry_run: true  # Default to dry-run mode (simulate without moving)
  depth_naming:
    prefix: "Depth"  # Prefix for depth folder names
    separator: "_"  # Separator between prefix and level
    include_level: true  # Include depth level in folder name
  conflicts:
    action: "rename"  # Options: "rename", "skip", "overwrite"

# File inclusion
include:
  extensions: []  # Empty list = all extensions
  include_no_extension: true  # Include files without extensions

# Files and directories to skip
skip:
  patterns:
    - ".git"
    - "__pycache__"
    - "node_modules"
    - ".venv"
    - "venv"
  directories:
    - ".git"
    - "node_modules"
  excluded_paths: []

# Report configuration
report:
  auto_save: true
  output_file: "logs/depth_report.txt"
  show_file_list: true  # Include file list in report

# Logging configuration
logging:
  level: "INFO"
  file: "logs/depth_organizer.log"
  max_bytes: 10485760
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
