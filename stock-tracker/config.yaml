# Stock Tracker Configuration

# Data file path (relative to project root or absolute)
data_file: data/stock_data.json

# Default stocks to track (symbols)
default_stocks:
  - AAPL
  - MSFT
  - GOOGL

# Update interval in seconds (for auto-refresh)
update_interval: 60

# Window size for GUI
window_size: "1000x700"

# Dashboard refresh rate (milliseconds)
refresh_rate: 5000

# Price change thresholds for color coding
thresholds:
  positive_change: 0.01  # 1% or more = green
  negative_change: -0.01  # -1% or less = red

# Logging configuration
logging:
  level: INFO  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: logs/stock_tracker.log
  max_bytes: 10485760  # 10MB
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
