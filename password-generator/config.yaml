# Password Generator Configuration

# Default password settings
defaults:
  # Default password length
  length: 16
  
  # Minimum password length
  min_length: 4
  
  # Maximum password length
  max_length: 128
  
  # Default character set options
  character_sets:
    lowercase: true
    uppercase: true
    digits: true
    symbols: true
    exclude_similar: true  # Exclude similar characters (0, O, l, I, etc.)
    exclude_ambiguous: false  # Exclude ambiguous characters ({, }, [, ], etc.)

# Character set definitions
characters:
  lowercase: "abcdefghijklmnopqrstuvwxyz"
  uppercase: "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
  digits: "0123456789"
  symbols: "!@#$%^&*()_+-=[]{}|;:,.<>?"
  
  # Characters to exclude (similar looking)
  similar_chars: "0OIl1"
  
  # Ambiguous characters
  ambiguous_chars: "{}[]()/\\'\"`~,;:.<>"

# GUI settings
gui:
  # Window title
  title: "Password Generator"
  
  # Window size
  window_width: 500
  window_height: 600
  
  # Font settings
  font_family: "Arial"
  font_size: 10
  font_size_large: 12
  font_size_title: 14
  
  # Colors (optional, uses system defaults if not specified)
  # background_color: "#f0f0f0"
  # text_color: "#000000"
  # button_color: "#4CAF50"
  # button_text_color: "#ffffff"

# Security settings
security:
  # Use cryptographically secure random number generator
  use_secure_random: true
  
  # Minimum entropy bits (for validation)
  min_entropy_bits: 40

# Logging configuration
logging:
  level: INFO  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: logs/password_generator.log
  max_bytes: 10485760  # 10MB
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
