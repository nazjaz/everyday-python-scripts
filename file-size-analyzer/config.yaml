# File Size Analyzer Configuration

# Analysis settings
analysis:
  scan_directory: "."  # Directory to analyze
  recursive: true  # Scan subdirectories recursively
  
  # Exclusion settings
  exclude:
    patterns: []  # Regex patterns for files/paths to exclude
      # Example: ["\\.git", "\\.DS_Store"]
    directories: []  # Directory names to exclude
      # Example: [".git", "node_modules", "__pycache__", ".venv"]
    extensions: []  # File extensions to exclude
      # Example: [".tmp", ".bak"]

# Cleanup recommendation settings
cleanup:
  large_file_threshold_mb: 100  # Files larger than this (MB) will be flagged
  old_file_threshold_days: 365  # Files older than this (days) will be flagged
  duplicate_extension_threshold: 100  # Flag extensions with more than this many files
  
  # Extension-specific recommendations
  extension_recommendations:
    log:
      size_threshold_mb: 50
      priority: medium
      reason: "Large log files can be archived or deleted"
      suggestion: "Consider rotating or archiving log files"
    
    tmp:
      size_threshold_mb: 10
      priority: high
      reason: "Temporary files should be cleaned up"
      suggestion: "Delete temporary files"
    
    bak:
      size_threshold_mb: 10
      priority: medium
      reason: "Backup files may be outdated"
      suggestion: "Review and delete old backup files"
    
    cache:
      size_threshold_mb: 100
      priority: low
      reason: "Cache files can be cleared"
      suggestion: "Consider clearing cache if not needed"
    
    zip:
      size_threshold_mb: 500
      priority: low
      reason: "Large archive files"
      suggestion: "Consider extracting and archiving contents"

# Report settings
report:
  output_directory: "output"  # Directory for generated reports
  output_file: "file_size_report.txt"  # Default report filename

# Logging configuration
logging:
  level: INFO  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: logs/file_analyzer.log
  max_bytes: 10485760  # 10MB
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
