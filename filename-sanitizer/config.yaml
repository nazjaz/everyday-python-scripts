# Filename Sanitizer Configuration

# Scan configuration
scan:
  directory: "."  # Directory to scan
  recursive: true  # Scan subdirectories recursively

# Sanitization rules
sanitization:
  remove_spaces: true  # Remove or replace spaces
  remove_consecutive: true  # Remove consecutive special characters
  remove_leading_trailing: true  # Remove leading/trailing special characters
  max_length: null  # Maximum filename length (null = no limit)
  
  # Problematic characters to detect and replace
  problematic_chars:
    - "<"
    - ">"
    - ":"
    - "\""
    - "/"
    - "\\"
    - "|"
    - "?"
    - "*"
    - "["
    - "]"
    - "{"
    - "}"
    - "("
    - ")"
    - "&"
    - "%"
    - "$"
    - "#"
    - "@"
    - "!"
    - "~"
    - "`"
    - "^"
    - "="
    - "+"
    - ";"
    - ","
  
  # Reserved names (Windows)
  reserved_names:
    - "CON"
    - "PRN"
    - "AUX"
    - "NUL"
    - "COM1"
    - "COM2"
    - "COM3"
    - "COM4"
    - "COM5"
    - "COM6"
    - "COM7"
    - "COM8"
    - "COM9"
    - "LPT1"
    - "LPT2"
    - "LPT3"
    - "LPT4"
    - "LPT5"
    - "LPT6"
    - "LPT7"
    - "LPT8"
    - "LPT9"

# Character replacement settings
replacement:
  space_replacement: "_"  # Character to replace spaces with
  char_replacement: "_"  # Character to replace problematic chars with
  consecutive_replacement: "_"  # Character to replace consecutive special chars

# Renaming configuration
renaming:
  dry_run: true  # Default to dry-run mode (simulate renaming)
  conflicts:
    action: "rename"  # Options: "rename", "skip", "overwrite"

# File inclusion
include:
  extensions: []  # Empty list = all extensions
  include_no_extension: true  # Include files without extensions

# Files and directories to skip
skip:
  patterns:
    - ".git"
    - "__pycache__"
    - "node_modules"
    - ".venv"
    - "venv"
  directories:
    - ".git"
    - "node_modules"
  excluded_paths: []

# Report configuration
report:
  auto_save: true
  output_file: "logs/sanitizer_report.txt"

# Logging configuration
logging:
  level: "INFO"
  file: "logs/filename_sanitizer.log"
  max_bytes: 10485760
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
