# Checksum Generator Configuration

# Directory to scan for files
scan_directory: ~/Documents

# Output CSV file path (relative to project root or absolute)
output_file: checksums.csv

# Hash algorithm
hash_algorithm: sha256  # Options: md5, sha256

# Chunk size for reading files (bytes)
chunk_size: 8192  # 8KB chunks for efficient processing

# Minimum file size to process (bytes, 0 = no minimum)
min_file_size_bytes: 0

# Exclusions
exclusions:
  # Directories to exclude from scanning
  directories:
    - .git
    - node_modules
    - __pycache__
    - .venv
    - venv
  # Patterns to exclude (matched in filename)
  patterns:
    - .DS_Store
    - Thumbs.db
    - .tmp
  # File extensions to exclude
  extensions:
    - .tmp
    - .bak
    - .swp

# Operations
operations:
  recursive: true  # Scan subdirectories recursively

# Logging configuration
logging:
  level: INFO  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: logs/checksum_generator.log
  max_bytes: 10485760  # 10MB
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
