# Pomodoro Timer Configuration

# Timer intervals (in seconds)
intervals:
  work: 1500  # 25 minutes in seconds
  short_break: 300  # 5 minutes in seconds
  long_break: 900  # 15 minutes in seconds
  sessions_before_long_break: 4  # Number of work sessions before long break

# Database configuration
database:
  file: data/pomodoro_sessions.db  # SQLite database file path
  create_tables: true  # Create tables if they don't exist

# GUI settings
gui:
  window_title: "Pomodoro Timer"
  window_width: 500
  window_height: 600
  theme:
    work_color: "#E74C3C"  # Red for work
    break_color: "#2ECC71"  # Green for break
    background_color: "#ECF0F1"  # Light gray background
    text_color: "#2C3E50"  # Dark text
    button_color: "#3498DB"  # Blue buttons

# Notifications
notifications:
  enabled: true
  sound_on_complete: true  # Play sound when timer completes
  desktop_notification: true  # Show desktop notification
  notification_duration: 5  # Notification display duration in seconds

# Statistics tracking
statistics:
  track_daily: true  # Track daily statistics
  track_weekly: true  # Track weekly statistics
  track_monthly: true  # Track monthly statistics
  show_productivity_trends: true  # Show productivity trends

# Auto-start settings
auto_start:
  auto_start_breaks: false  # Automatically start break after work session
  auto_start_work: false  # Automatically start work after break

# Logging configuration
logging:
  level: INFO  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: logs/pomodoro_timer.log
  max_bytes: 10485760  # 10MB
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
