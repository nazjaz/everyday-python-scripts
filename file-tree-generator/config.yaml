# File Tree Generator Configuration

# Root directory to generate tree for
root_directory: ~/Documents

# Output file path (relative to project root or absolute)
output_file: tree.txt

# Maximum depth to traverse (null for unlimited)
max_depth: null  # Set to integer for depth limit, null for unlimited

# Show hidden files and directories
show_hidden: false

# Exclusions
exclusions:
  # Directories to exclude from tree
  directories:
    - ~/.Trash
    - ~/Library/Caches
    - node_modules
    - .git
    - __pycache__
    - venv
    - .venv
  # Patterns to exclude (matched anywhere in path or filename)
  patterns:
    - .DS_Store
    - Thumbs.db
    - .pyc
  # File extensions to exclude (case-insensitive)
  extensions:
    - .pyc
    - .pyo
    - .cache

# Logging configuration
logging:
  level: INFO  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: logs/file_tree_generator.log
  max_bytes: 10485760  # 10MB
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
