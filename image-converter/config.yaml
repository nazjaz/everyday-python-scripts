# Image Converter Configuration

# Default output directory (relative to project root or absolute)
# If not specified, converted images are saved next to source files
output_dir: null

# Default quality settings for lossy formats
quality:
  jpeg: 95  # 1-100, higher is better quality
  webp: 90  # 0-100, higher is better quality

# Preserve metadata by default
preserve_metadata: true

# Supported input formats
input_formats:
  - jpg
  - jpeg
  - png
  - webp
  - bmp
  - tiff
  - gif

# Supported output formats
output_formats:
  - jpg
  - jpeg
  - png
  - webp
  - bmp
  - tiff

# Logging configuration
logging:
  level: INFO  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: logs/image_converter.log
  max_bytes: 10485760  # 10MB
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
