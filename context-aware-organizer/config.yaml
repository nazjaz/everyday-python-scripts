# Context-Aware File Organizer Configuration

# Source directory to organize
source_directory: "."

# Organization configuration
organization:
  # Destination directory for organized files
  destination_directory: "./organized"
  
  # Minimum confidence score to organize (0.0 to 1.0)
  min_confidence: 0.3
  
  # Check for duplicate files
  check_duplicates: true
  
  # Skip files if destination already exists
  skip_duplicates: true
  
  # Directories to exclude from processing
  exclude_directories:
    - ".git"
    - "__pycache__"
    - ".pytest_cache"
    - "node_modules"
    - ".venv"
    - "venv"
    - "organized"
    - "logs"
  
  # File patterns to exclude
  exclude_files:
    - ".DS_Store"
    - "Thumbs.db"
    - ".gitkeep"
  
  # File extensions to exclude
  exclude_extensions:
    - ".tmp"
    - ".temp"
    - ".swp"
    - ".swo"

# Context analysis configuration
analysis:
  # Weights for different context sources (must sum to ~1.0)
  weights:
    parent_directories: 0.4  # Weight for parent directory analysis
    filename: 0.4           # Weight for filename analysis
    nearby_files: 0.2       # Weight for nearby files analysis

