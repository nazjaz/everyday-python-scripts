# Crypto Price Tracker Configuration

# API settings
api:
  base_url: "https://api.coingecko.com/api/v3"  # CoinGecko API (free, no key required)
  timeout: 10  # Request timeout in seconds
  key: ""  # API key (optional, not required for CoinGecko free tier)

# Application settings
app:
  title: "Crypto Price Tracker"  # Application window title
  window_size: "800x600"  # Initial window size (widthxheight)

# Price update settings
update:
  interval_seconds: 60  # Update interval in seconds (60 = 1 minute)
  default_coins:  # Default coins to track if portfolio is empty
    - bitcoin
    - ethereum
    - litecoin
    - cardano

# Data storage settings
data:
  directory: data  # Directory for storing portfolio and alerts data

# Logging configuration
logging:
  level: INFO  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: logs/crypto_tracker.log
  max_bytes: 10485760  # 10MB
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
