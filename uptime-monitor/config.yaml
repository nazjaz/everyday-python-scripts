# Uptime Monitor Configuration

# Database configuration
database:
  file: "data/uptime.db"
  create_tables: true

# Monitoring configuration
monitoring:
  interval: 300  # Check interval in seconds (default: 5 minutes)
  log_snapshots: true  # Log periodic uptime snapshots

# Data retention
retention:
  auto_cleanup: true  # Automatically clean up old entries
  days_to_keep: 90  # Keep snapshots for N days (boot/shutdown events kept indefinitely)

# Logging configuration
logging:
  level: "INFO"
  file: "logs/uptime_monitor.log"
  max_bytes: 10485760
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
