# Sticky Notes Configuration

# Database configuration
database:
  file: data/sticky_notes.db  # SQLite database file path
  create_tables: true  # Create tables if they don't exist

# Default note settings
defaults:
  width: 300  # Default note width in pixels
  height: 200  # Default note height in pixels
  font_family: "Arial"  # Default font family
  font_size: 10  # Default font size
  default_color: "#FFEB3B"  # Default note color (yellow)
  default_category: "General"  # Default category

# Available colors for notes
colors:
  - name: "Yellow"
    code: "#FFEB3B"
  - name: "Green"
    code: "#4CAF50"
  - name: "Blue"
    code: "#2196F3"
  - name: "Pink"
    code: "#E91E63"
  - name: "Orange"
    code: "#FF9800"
  - name: "Purple"
    code: "#9C27B0"
  - name: "Red"
    code: "#F44336"
  - name: "Cyan"
    code: "#00BCD4"
  - name: "Lime"
    code: "#CDDC39"
  - name: "Teal"
    code: "#009688"

# Available categories
categories:
  - "General"
  - "Work"
  - "Personal"
  - "Shopping"
  - "Ideas"
  - "Reminders"
  - "Important"

# GUI settings
gui:
  window_title: "Sticky Notes Manager"
  window_width: 800
  window_height: 600
  min_note_width: 200
  min_note_height: 150
  max_note_width: 500
  max_note_height: 400

# Auto-save settings
auto_save:
  enabled: true
  interval: 5  # Save interval in seconds

# Logging configuration
logging:
  level: INFO  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: logs/sticky_notes.log
  max_bytes: 10485760  # 10MB
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
