# Movie Watchlist Configuration

# Database file path (relative to project root or absolute)
database_file: data/movie_watchlist.db

# OMDB API settings
# Get free API key from http://www.omdbapi.com/apikey.aspx
omdb_api:
  base_url: "http://www.omdbapi.com/"
  api_key: null  # Set via environment variable OMDB_API_KEY or .env file
  timeout: 10  # Request timeout in seconds

# Watchlist options
watchlist:
  # Default status for new movies
  default_status: "to_watch"  # Options: to_watch, watching, watched, dropped
  
  # Auto-save movie information when adding
  auto_save_info: true
  
  # Include plot in movie information
  include_plot: true

# Display options
display:
  # Number of movies per page
  movies_per_page: 20
  
  # Sort by default
  default_sort: "title"  # Options: title, year, rating, added_date
  
  # Show ratings from multiple sources
  show_all_ratings: true

# Logging configuration
logging:
  level: INFO  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: logs/movie_watchlist.log
  max_bytes: 10485760  # 10MB
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
