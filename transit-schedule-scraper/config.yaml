# Transit Schedule Scraper Configuration

# Default transit system
default_transit_system: "default"

# Transit systems configuration
transit_systems:
  default:
    base_url: "https://example-transit.com"
    url_template: "{base_url}/schedule?route={route_id}&stop={stop_id}"
    selectors:
      departure_row: "tr.departure, .departure-row"
      time: ".time, .departure-time, td.time"
      route: ".route, .route-name, td.route"
      destination: ".destination, .to, td.destination"
      delay: ".delay, .status, td.delay"

# Scraping configuration
scraping:
  timeout: 30  # Request timeout in seconds
  delay: 1  # Delay between requests in seconds
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"

# Database configuration
database:
  file: "data/transit.db"
  create_tables: true

# Logging configuration
logging:
  level: "INFO"
  file: "logs/transit_scraper.log"
  max_bytes: 10485760
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
