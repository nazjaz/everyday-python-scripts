# Disk Space Monitor Configuration

# Thresholds for disk space alerts (percentage of free space)
thresholds:
  warning: 20.0   # Alert when free space falls below 20%
  critical: 10.0  # Alert when free space falls below 10%

# Alert cooldown period (minutes) to avoid spam
alert_cooldown_minutes: 60

# Large file detection settings
large_files:
  min_size_mb: 100  # Minimum file size in MB to consider "large"
  max_results: 10   # Maximum number of large files to report

# Logging configuration
logging:
  level: INFO  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: logs/disk_space_monitor.log
  max_bytes: 10485760  # 10MB
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
