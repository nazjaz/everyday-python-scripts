# Configuration file for Unit Converter GUI
# All paths are relative to this config file unless absolute paths are provided

# Path to JSON file containing currency exchange rates
# If not specified, default rates will be used
currency_rates_file: "./currency_rates.json"

# Alternative: Specify currency rates directly in config
# Rates are relative to USD (1.0)
# currency_rates:
#   USD: 1.0
#   EUR: 0.85
#   GBP: 0.73
#   JPY: 110.0
#   CAD: 1.25
#   AUD: 1.35
#   CHF: 0.92
#   CNY: 6.45
